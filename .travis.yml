language: go

sudo: false

addons:
  chrome: stable

go:
  - 1.8.x
  - tip

before_install:
  - google-chrome --headless --disable-gpu --remote-debugging-port=9222 about:blank &

script:
  - go test -browser
  - go list -f '{{if len .TestGoFiles}}-coverprofile={{.Name}}_coverage.out {{.ImportPath}}{{end}}' ./... | xargs -L1 go test -race -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - killall google-chrome

matrix:
  fast_finish: true
